{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página inicial</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <center>
    <img height="1080" width="1920"  src="{% static 'images/logo1.png'%}"/>
    <h1>{{ curso }}</h1>
<br>
    <h1>{{ logado }}</h1>
<br>
    <table>
        <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                    <td>{{produto.preco}}</td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

<button onclick="test();">Clique aqui</button>
    </center>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
